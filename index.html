var sc=new Array("#aaaacc","#ddddFF","#ccccDD")
var st=new Array("Arial Black","Arial Narrow","Times","Comic Sans MS")
var sn=new Array()
var mgb,mgr
var i_sn=0
var x=new Array();
var crds=new Array();
var lft=new Array();
var brwi=navigator.userAgent 
var ie5=document.all&&document.getElementById&&!brwi.match(/Opera/)
var ns6=document.getElementById&&!document.all
var opera=brwi.match(/Opera/)  
var browserok=ie5||ns6||opera
function rdm(range){
rand=Math.floor(range*Math.random())
return rand}
function initsn(){
if (ie5 || opera){
mgb=document.body.clientHeight
mgr=document.body.clientWidth}
else if (ns6) {
mgb=window.innerHeight
mgr=window.innerWidth}
for (i=0;i<=35;i++){
crds[i]=0
lft[i]=Math.random()*15
x[i]=0.03+Math.random()/10
sn[i]=document.getElementById("s"+i)
sn[i].style.fontFamily=st[rdm(st.length)]
sn[i].size=rdm(14)+8
sn[i].style.fontSize=sn[i].size
sn[i].style.color=sc[rdm(sc.length)]
sn[i].sink=0.6*sn[i].size/5
sn[i].posx=rdm(mgr-sn[i].size)
sn[i].posy=rdm(6*mgb-mgb-6*sn[i].size)
sn[i].style.left=sn[i].posx
sn[i].style.top=sn[i].posy}
movesn()}
function movesn() {
for (i=0;i<=35;i++) {
crds[i] += x[i]
sn[i].posy+=sn[i].sink
sn[i].style.left=sn[i].posx+lft[i]*Math.sin(crds[i])
sn[i].style.top=sn[i].posy
if (sn[i].posy>=mgb-6*sn[i].size || parseInt(sn[i].style.left)>(mgr-3*lft[i])){
sn[i].posx=rdm(mgr-sn[i].size)
sn[i].posy=0}}
var t=setTimeout("movesn()",50)}
for (i=0;i<=35;i++) {
document.write("<span id='s"+i+"' style='position:absolute;top:-"+22+"'>"+"*"+"</span>")}
if (browserok) {
window.onload=initsn}
</script>
